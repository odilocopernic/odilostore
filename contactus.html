    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center; 
        }

        header {
            background-color: #DDF3F5;
            color: #fff;
            padding: 2px 0;
            text-align: left; 
            display: flex;
            justify-content: space-between;
            align-items: center; 
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px; 
            background-color: #333; 
            padding: 5px 0; 
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px;
            transition: color 0.10s;
            font-size: 18px; 
        }

        nav a:hover {
            color: #ffd700; 
        }

        section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center; /* Align items vertically */
            text-align: left; /* Left align text */
        }

        .author-description {
            max-width: 500px;
            font-size: 18px; /* Increase text size */
            margin-right: 100px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffd700;
        }

        .socialmedia {
            display: flex;
            align-items: center;
            justify-content: center;
            size: 200px;
        }

        .socialmedia a {
            font-size: 30px;
            margin: 0 28px;
        }

        .fa-facebook {
            color: #3b5998;
        }

        .fa-twitter {
            color: #00acee;
        }

        .fa-instagram {
            color: #e4405f;
        }

        .fa-envelope {
            color: #fff; /* Set email icon color to white */
        }

        /* Adjust image size and add borders */
        .vehicle-img {
            width: 350px; /* Set image width */
            height: 350px; /* Set image height */
            border: 5px solid #333;
            border-radius: 8px;
        }
        header img {
            width: 150px; /* Set width */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Add margin for spacing */
        }

        .left-column {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #333; 
            border-radius: 8px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 500px; /* Set max height for scrolling */
        }

        form {
            margin: 2px;
            padding: 10px; 
            text-align: left;
        }

        label {
            display: block;
            color: blue;
            font-size: 18px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #333; 
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .right-column {
            width: 45%;
            padding: 20px; 
            border: 2px solid #333;
            border-radius: 8px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 500px; /* Set max height for scrolling */
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 2px solid #333; 
            border-radius: 8px;
        }
    </style>
</head>
